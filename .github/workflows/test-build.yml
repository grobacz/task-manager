name: Test Build

on:
  push:
    branches: [ main, develop ]  # master is handled by build-release.yml
  pull_request:
    branches: [ main, master, develop ]

jobs:
  test-build:
    name: Test Build on Ubuntu
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          python3-gi \
          python3-gi-cairo \
          gir1.2-gtk-4.0 \
          wmctrl
          
    - name: Test build process
      run: |
        echo "Testing build process..."
        python3 build.py
        
    - name: Verify executable
      run: |
        echo "Verifying executable..."
        ls -lh dist/task-tracker
        file dist/task-tracker
        ./dist/task-tracker --help
        
    - name: Upload test artifact
      uses: actions/upload-artifact@v4
      with:
        name: test-build-task-tracker
        path: dist/task-tracker
        retention-days: 7